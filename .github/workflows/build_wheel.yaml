name: Build fib-pyrs wheel
on: [push]

jobs:
  build-wasm-wheel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          # Match Pyodide Python version which is 3.10.2 since 0.20.0
          # https://pyodide.org/en/stable/project/changelog.html#version-0-20-0
          python-version: '3.10.2'
        
      - name: Python version
        run: python --version

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: '1.1.11'

      - name: Poetry install venv
        run: poetry install
        working-directory: ./fib-pyrs

      - name: Poetry version
        run: poetry debug
        working-directory: ./fib-pyrs
        
      - name: Maturin version
        run: poetry run maturin --version
        working-directory: ./fib-pyrs

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
            # maturin build will generate args -Z link-native-libraries=no which is only accepted on nightly compiler
            toolchain: nightly
            profile: minimal
            override: true
      
      - name: Rust version
        run: rustup -V

      - name: Rustup add wasm32 target
        run: rustup target add wasm32-unknown-emscripten

      - name: Setup emsdk
        uses: mymindstorm/setup-emsdk@v11
        with: 
          # Match the emscripten version Pyodide builds with, which is 3.1.14 since 0.21.0
          # https://pyodide.org/en/stable/project/changelog.html#version-0-21-0
          version: 3.1.14 
       
      - name: emsdk version
        run: emcc -v

      - name: Build WASM wheel
        run: poetry run maturin build --target wasm32-unknown-emscripten --interpreter python3.10 --release
        working-directory: ./fib-pyrs

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: fib-pyrs-whl
          path: ./fib-pyrs/target/wheels/fib_pyrs-0.1.0-cp310-cp310-emscripten_3_1_14_wasm32.whl
      


